<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
</head>
<style>
	.demo_transform5{
			-webkit-transition:all 1s ease-in-out;
			-moz-transition:all 1s ease-in-out;
		}
	.demo_transform5:hover{-webkit-transform: translate(0,100px);-moz-transform:rotate(360deg) skew(-20deg)scale(3.0) translate(100px,0)}
	.transform {
		margin: 30px 0 80px 0;
	    width: 200px;
	    height: 50px;
	    font-size: 18px;
		font-weight: bold;
		background: #DEE4EE;
		color: #305999;
	  text-align: center;
	  line-height: 50px;
	}
</style>
<body>
	<div class="transform demo_transform5">transform</div>
</body>
</html>
