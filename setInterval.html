<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setInterval</title>
	<script src="jquery-1.10.2.min.js"></script>
</head>
<body>
	<div class="timer"></div>
	<button class="stop">停止计时器</button>
	<script>
		var startTime = new Date();
		countDown = null;
		var countDown = setInterval(function(){
			$(".timer").html("共用时"+parseInt((new Date() - startTime)/1000)+"秒");
		},1000);
		$(".stop").click(function(){
			clearInterval(countDown);
		})
		
		var arr=[];
		for(var i=0;i<5;i++){
			arr[i]=i;
		}
		console.log(arr);

		for(var i=5;i<10;i++){
			arr[i]=i;
		}
		console.log(arr);
	</script>
</body>
</html>
